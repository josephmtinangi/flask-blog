{% extends "layouts/app.html" %}

{% block content %}

<div class="container">

    <ol class="breadcrumb">
        <li>
            <a href="/">Home</a>
        </li>
        <li class="active">New Post</li>
    </ol>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Post</h3>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('store') }}" method="POST" role="form">

                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" class="form-control" id=""
                                   placeholder="Post title">
                        </div>

                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea name="content" id="content" placeholder="Post content" class="form-control"
                                      rows="10"></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
